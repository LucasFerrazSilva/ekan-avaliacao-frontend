<mat-card class="main-card">
    <mat-card-header>
        <h2>Beneficiários</h2>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="beneficiarios">
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="telefone">
              <th mat-header-cell *matHeaderCellDef> Telefone </th>
              <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>
            <ng-container matColumnDef="dataNascimento">
              <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
              <td mat-cell *matCellDef="let element"> {{ (element.dataNascimento | date:'dd/MM/yyyy')}} </td>
            </ng-container>
            <ng-container matColumnDef="dataInclusao">
              <th mat-header-cell *matHeaderCellDef> Data de Inclusão </th>
              <td mat-cell *matCellDef="let element"> {{ (element.dataInclusao | date:'dd/MM/yyyy HH:mm')}} </td>
            </ng-container>
            <ng-container matColumnDef="dataAtualizacao">
              <th mat-header-cell *matHeaderCellDef> Data de Atualização </th>
              <td mat-cell *matCellDef="let element"> {{ (element.dataAtualizacao | date:'dd/MM/yyyy HH:mm')}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="edit(element.id)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
