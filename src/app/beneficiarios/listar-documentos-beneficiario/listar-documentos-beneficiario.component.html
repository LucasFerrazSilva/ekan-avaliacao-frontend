<mat-card class="main-card" *ngIf="beneficiario; else noUser">
    <mat-card-header>
        <div class="row">
            <div class="data">
                <h4>Nome</h4>
                <p>{{ beneficiario.nome }}</p>
            </div>
            <div class="data">
                <h4>Telefone</h4>
                <p>{{ beneficiario.telefone }}</p>
            </div>
            <div class="data">
                <h4>Data de Nascimento</h4>
                <p>{{ beneficiario.dataNascimento | date:'dd/MM/yyyy' }}</p>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>        
        <table mat-table [dataSource]="beneficiario.documentos">
            <ng-container matColumnDef="tipoDocumento">
              <th mat-header-cell *matHeaderCellDef>Tipo de Documento</th>
              <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
            </ng-container>
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef>Descrição</th>
              <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['tipoDocumento', 'descricao']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['tipoDocumento', 'descricao'];"></tr>
        </table>
    </mat-card-content>
</mat-card>

<ng-template #noUser>
    <mat-card class="main-card">
        <mat-card-content>
            <p>Usuário não encontrado.</p>
        </mat-card-content>
    </mat-card>
</ng-template>
